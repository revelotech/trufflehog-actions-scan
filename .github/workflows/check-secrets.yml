name: Check Secrets
on: push
jobs:
  check-secrets:
    if: github.ref != 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Scanning with Trufflehog
        uses: contratadome/trufflehog-actions-scan@3.1
        with:
          DEFAULT_BRANCH: master
