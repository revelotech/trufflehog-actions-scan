name: Check Secrets
on:
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  check-secrets:
    if: github.ref != 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      -
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      -
        name: Scanning with Trufflehog
        id: check-secrets
        uses: ./
        with:
          DEFAULT_BRANCH: main
      -
        name: Comment high entropy
        uses: actions/github-script@v5
        env:
          HIGH_ENTROPY_OUTPUT: ${{ steps.check-secrets.outputs.high_entropy }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### CHECK SECRETS: HIGH ENTROPY\`
            
            <details><summary>Show Output</summary>
            
            \`\`\`\n
            ${JSON.stringify(JSON.parse(process.env.HIGH_ENTROPY_OUTPUT), null, 4)}
            \`\`\`
            
            </details>
            
            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Workflow: \`${{ github.workflow }}\`*`;
              
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })
