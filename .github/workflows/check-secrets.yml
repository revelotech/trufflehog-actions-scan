name: Check Secrets
on: push
jobs:
  check-secrets:
    if: github.ref != 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Scanning with Trufflehog
        uses: ./
        with:
          DEFAULT_BRANCH: main
